<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    <nav class="navbar bg-light" id="nav-bar">
        <div class="container-fluid">
            <h1 id="title" class="d-flex justify-content-center">Weather Map</h1>
            <div class="d-flex nav-word" id="city-text">Current City<p id="current-city"> : Houston</p></div>
        </div>
    </nav>
    <div class="find"></div>
    <div class="d-flex align-items-center">
        <div class="mx-3 word">Place</div>
        <input class=" form-control form-control-sm" type="text" placeholder="City, State" style="max-width: 25%"; id="input">
        <button type="button" class="btn btn-secondary" id="find-button">Find</button>
    </div>
    <!-- Weather Cards -->
    <div class="row m-0 pb-2 card-text card flex-lg-row-reverse" style="max-width: 100%" id="card-div"></div>
   <!--MAP DIV-->
    <div id='map' style='width: 100%; height: 300px'></div>
</div>
<script src="./js/jquery.js"></script>
<script src="./js/keys.js"></script>
<script src="./js/weather.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
