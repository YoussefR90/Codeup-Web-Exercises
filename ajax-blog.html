<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youssef's blog</title>
    <style>
        p{
            font-family: Monospace,serif;
        }
    </style>
</head>
<body>
<div id ="posts">

</div>

</body>

<script>
    (function (){
        "use strict";
        $.ajax("data/blog.json").done(function (data){
            // console.log(data);
            let HTML = "";

            data.forEach(function (post){
                // console.log(post);
                HTML = '<h4>' + post.title + '</h4>'
                    +'<h6>'+ post.date + '</h6>'
                    +'<p>' + post.content + '</p>'
                    + '<span>' + post.categories+ '</span>';
                $("#posts").append(HTML)
            })
        })
    })()
</script>
</html>
